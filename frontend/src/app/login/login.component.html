
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Inspiration</title>
    <link rel="stylesheet" href="../login/login.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <br>
    <div class="cuadro">
        <h1 >Inspiration.DAM</h1>
<form class="form-group row">
    <div >
        <input type="email" name="email" placeholder="Email" class="form-control" style="text-align: center; font-size: 20px;">
    </div>
    <br>
    <br>
    <div >
        <input type="password" name="clave" placeholder="Clave" class="form-control" style="text-align: center;font-size: 20px;" maxlength="10" min="5">
    </div>
    <br>
    <br>
    <div>
        <button style="font-size: 20px;" class="btn btn-primary" type="submit" routerLink="/verPublicaciones">Iniciar sesión</button>
    </div>
    <br>
    <br>
    <div>
        <p>¿No tienes una cuenta? <a routerLink="registro">Registrate</a></p>
    </div>
</form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
